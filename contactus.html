        }
        .menu li a.active {
        color: cadetblue; /* Define the active link text color */
        font-weight: bold; /* Optionally, make the active link bold */
        }


        .menu li a.login:hover,
        .menu li a.login.active {
            color: cadetblue; /* Custom hover and active text color */
            background-color: transparent; /* Remove background color on hover and active */
            border-radius: 0; /* Remove border radius on hover and active */
            padding: 0; /* Remove padding on hover and active */
        }


        /* Contact Section */
        .contact-section {
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat fixed;
            padding: 100px 0;
            color: #0b0b0b;
            font-family: 'Crimson Text', serif;
            display: flex;
            justify-content: center; /* Aligning at the center */
            font-size: 22px;
        }

        .contact-section .container2 {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Adjust as needed */
        }

        .contact-form,
        .contact-info {
            flex: 1;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-left: 20px; /* Optional spacing between the form and info */
        }

        /* Box Container */
        .box-container {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc; /* Border for the box container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 30px;
        }

        /* Additional Styles */
        .contact-info p {
            margin-bottom: 10px;
        }

        .footer {
            font-family: 'Crimson Text', serif;
            margin-top: auto; /* Pushes the footer to the bottom */
            background-color: black;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: 50px; /* Added spacing */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #007bff;
        }

     <!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="section-title" style="color: #fefafa">Contact Us</h2>
        <div class="row">
            <div class="col-lg-6 map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.447317578129!2d73.80854827465188!3d18.508677369538564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfa38c3d9713%3A0x829cbebeaa466baa!2sPrime%20Infotech%20Solutions!5e0!3m2!1sen!2sin!4v1708679542836!5m2!1sen!2sin" width="550" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                    </iframe>
            </div>
            <div class="col-lg-6 form-container">
                <form>
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> <b>Name</b></label>
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> <b>Email</b></label>
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> <b>Message</b></label>
                        <textarea name="message" id="message" rows="5" placeholder="Message" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" font-size="22px"><i class="fas fa-paper-plane"></i> Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
